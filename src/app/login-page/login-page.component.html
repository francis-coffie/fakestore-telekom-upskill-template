<app-auth>
    <div class="form-container">
        <form [formGroup]="loginForm" (submit)="onSubmit($event)">
            <h2>Login</h2>
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" [formControl]="loginForm.controls.username">
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" [formControl]="loginForm.controls.password">
            </div>
            <div class="input-group">
                <button type="submit" class="register-btn" [disabled]="loginForm.invalid">Login</button>
            </div>
            <span>{{errorMessage}}</span>
        </form>
    </div>
</app-auth>
